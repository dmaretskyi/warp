syntax = "proto3";

package warp.example.task_list;

message TaskList {
  string id = 1;
  repeated Task tasks = 2;
}

message Task {
  string id = 1;
  string title = 2;
  int32 count = 3;
  bool completed = 4;
}

message Person {
  string id = 1;
  string name = 2;
  Contact contact = 3;
}

message Contact {
  string id = 1;
  string email = 2;
}